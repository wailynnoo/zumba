[build]
# Note: Dockerfile path should be set per-service in Railway UI
# For member-api service: Set Dockerfile Path to "Dockerfile.member-api" in Settings → Build
# For admin-api service: Set Dockerfile Path to "Dockerfile" or "Dockerfile.admin-api" in Settings → Build

[deploy]
startCommand = "npm start"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10


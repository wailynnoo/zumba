[build]
# Dockerfile path is set per-service in Railway UI:
# - admin-api: Dockerfile (or Dockerfile.admin-api)
# - member-api: Dockerfile.member-api
# dockerfilePath is configured in Railway Dashboard → Settings → Build

[deploy]
startCommand = "npm start"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

